# --- General Settings ---
unbind r
bind r source-file ~/.tmux/tmux.conf \; display "Reloaded!"

# Set [SPACEBAR] as [PREFIX-KEY]
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse support (if you want annoyed)
# set -g mouse on

# Optimization: Refresh status line faster for Dracula
set -g status-interval 1

# Window/Pane Management
setw -g xterm-keys on
setw -g automatic-rename on
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# Vim-like Navigation
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# --- Visual Styling (Pane Borders) ---
set-option -g pane-border-status bottom
set -g pane-border-style "bg=default fg=#4e4e4e"
set -g pane-active-border-style "bg=default fg=#5fff87"
#set-window-option -g pane-border-format "User [#{USER}] Path [#{b:pane_current_path}]"

run-shell 'tmux set-option -g @term_depth_script "$(cat $HOME/.config/tmux/.tmux_meta)/scripts/term_depth"'

set-window-option -g pane-border-format "User [#{USER}] Path [#{b:pane_current_path}] Depth [#( #{@term_depth_script} #{pane_pid} )]"

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

# --- Dracula Configuration ---
# Optimization: Explicitly set flags before the plugin loads
set -g @dracula-plugins "cpu-usage ram-usage gpu-usage"
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon "#(date +'%a %m/%d/%y %I:%M %p %Z')"
set -g status-position top

# Labels & Colors
set -g @dracula-cpu-label "CPU"
set -g @dracula-gpu-label "GPU"
set -g @dracula-gpu-usage-colors "orange dark_gray"
set -g @dracula-cpu-usage-colors "pink dark_gray"

# Formatting
set -g @dracula-show-window-index false
set -g @dracula-pane-index '#W'
set -g @dracula-window-format '#W'
set -g @dracula-refresh-rate 1

# --- Initialize TMUX Plugin Manager ---
run ' "$(cat $HOME/.config/tmux/.tmux_meta)/plugins/tpm/tpm" '
