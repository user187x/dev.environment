unbind r
bind r source-file ~/.tmux/tmux.conf

# Set Spacebar as Prefix key
set -g prefix C-Space
bind C-Space send-prefix

# Enable full mouse support.
# set -g mouse on

# Refresh terminal faster
set -g status-interval 1

# Send xterm compatible control arrow keys so they work with Vim.
setw -g xterm-keys on

# Ensure window titles get renamed automatically.
setw -g automatic-rename

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

# --- Dracula Configuration ---
set -g @dracula-plugins "cpu-usage ram-usage gpu-usage"

# Remove index number
set -g @dracula-show-window-index false
set -g @dracula-pane-index '#W'
set -g @dracula-window-format '#W'

set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon "#(date +'%a %m/%d %I:%M %p %Z')"
set -g status-position top

set -g automatic-rename on
set -g automatic-rename-format "‚å®"

# Labels
set -g @dracula-cpu-label "CPU"
set -g @dracula-gpu-label "GPU"

# Colors
set -g @dracula-gpu-usage-colors "orange dark_gray"
set -g @dracula-cpu-usage-colors "pink dark_gray"

# Refresh rate
set -g @dracula-refresh-rate 1

# Enable the pane border status line and place it at the bottom
set-option -g pane-border-status bottom

#set-option -g pane-border-format ""
#set-option -g pane-border-style fg=default
#set-option -g pane-active-border-style fg='#5fff87'

set -g pane-border-style "bg=default fg=#4e4e4e"
set -g pane-active-border-style "bg=default fg=#5fff87"

set-window-option -g pane-border-format "User [#(whoami)] Path [#{b:pane_current_path}]"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run-shell '~/.tmux/plugins/tpm/tpm'
