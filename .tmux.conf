unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-Space
bind C-Space send-prefix

set -g status-interval 1

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

# --- Dracula Configuration ---
set -g @dracula-plugins "cpu-usage ram-usage gpu-usage"

# Remove index number
set -g @dracula-show-window-index false
set -g @dracula-pane-index '#W'
set -g @dracula-window-format '#W'

set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon "#(date +'%a %m/%d %I:%M %p %Z')"
set -g status-position top

set -g automatic-rename on
set -g automatic-rename-format "ðŸ’€"

# Labels
set -g @dracula-cpu-label "CPU"
set -g @dracula-gpu-label "GPU"

# Colors
set -g @dracula-gpu-usage-colors "orange dark_gray"
set -g @dracula-cpu-usage-colors "pink dark_gray"

# Refresh rate
set -g @dracula-refresh-rate 1

# Enable the pane border status line and place it at the bottom
set-option -g pane-border-status bottom

#set-option -g pane-border-format ""
#set-option -g pane-border-style fg=default
#set-option -g pane-active-border-style fg='#5fff87'

set -g pane-border-style "bg=default fg=#4e4e4e"
set -g pane-active-border-style "bg=default fg=#5fff87"

set-window-option -g pane-border-format "User [#(whoami)] Path [#{b:pane_current_path}]"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run-shell '~/.tmux/plugins/tpm/tpm'
